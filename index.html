<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section aria-label="Portfolio Projects" class="grid--xl">
      <h2 class="h2">Check out my work!</h2>
      <article class="card">
        <img src="/pizza.jpg" alt="Pizza" class="card_image" />
        <div class="card_content">
          <div class="grid--md">
            <h3 class="h3">Pizza Modifiers (example)</h3>
            <p class="h4">
              Make ordering pizza more intuitive with customized topping
              modifiers
            </p>
          </div>
          <hr />
          <div class="grid--md">
            <div class="grid--xs">
              <p><strong>Roles:</strong></p>
              <div class="flex--sm flex-wrap">
                <div class="flex--xs" data-after="//">
                  <p>Designer:</p>
                  <p>Maddy (me)</p>
                </div>
                <div class="flex--xs" data-after="//">
                  <p>PM:</p>
                  <p>Jake</p>
                </div>
                <div class="flex--xs">
                  <p>Developers:</p>
                  <p>Cali & Phoebe</p>
                </div>
              </div>
            </div>
            <div class="grid--xs">
              <p><strong>Timeline:</strong></p>
              <div class="flex--sm flex-wrap">
                <div class="flex--xs">
                  <p>May - Aug 2021,</p>
                </div>
                <div class="flex--xs">
                  <p>Launched:</p>
                  <p>08/24/2021</p>
                </div>
              </div>
            </div>
            <div class="grid--xs">
              <p><strong>Links:</strong></p>
              <div class="flex--sm flex-wrap">
                <div class="flex--xs" data-after="//">
                  <a href="#">Figma Designs</a>
                </div>
                <div class="flex--xs" data-after="//">
                  <a href="#">Prototype</a>
                </div>
                <div class="flex--xs" data-after="//">
                  <a href="#">Confluence Doc</a>
                </div>
                <div class="flex--xs">
                  <a href="#">Live Site</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
